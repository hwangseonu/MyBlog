<th:block th:fragment="head">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title th:text="${title}"></title>
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
  <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
</th:block>

<th:block th:fragment="nav">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
    <a class="navbar-brand js-scroll-trigger" href="#page-top">
      <span class="d-block d-lg-none">황선우</span>
      <span class="d-none d-lg-block">
        <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="/img/profile.png" alt="">
      </span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item" th:classappend="${category == 'home'} ? 'active' : ''">
          <a class="nav-link js-scroll-trigger" href="/">Home</a>
        </li>
        <li th:each="item : ${categories}" class="nav-item" th:classappend="${#strings.equals(item, category)} ? 'active' : ''">
          <a class="nav-link js-scroll-trigger" th:href="@{'/category/' + ${item}}" th:text="${item}"></a>
        </li>
        <li class="nav-item" th:classappend="${category == 'about'} ? 'active' : ''">
          <a class="nav-link js-scroll-trigger" href="/about">About</a>
        </li>
      </ul>
    </div>
    <div class="social-icons">
      <a href="#">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a href="https://github.com/hwangseonu" target="_blank">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://www.facebook.com/profile.php?id=100022921478671" target="_blank">
        <i class="fab fa-facebook-f"></i>
      </a>
    </div>
  </nav>
</th:block>

<th:block th:fragment="scripts">
  <!-- Bootstrap core JavaScript -->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="/js/layout.min.js"></script>
</th:block>
