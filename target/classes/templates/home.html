<!DOCTYPE html>
<html lang="ko">
<head>
  <th:block th:include="basic :: head"></th:block>
  <link href="/css/layout.min.css" rel="stylesheet">
</head>
<body id="page-top">
  <th:block th:include="basic :: nav(home='on')"></th:block>
  <div class="container-fluid p-0">
    <section class="post-section p-3 p-lg-5 d-flex flex-column" id="experience" th:each="post : ${posts}">
      <div th:id="|post-*{post.id}|" th:inline="text">
        <h2 class="mb-5">[[${post.title}]]</h2>
        <div class="post-item d-flex flex-column flex-md-row mb-5">
          <div class="post-content mr-auto">
            <p th:if="${#strings.length(post.content)} > 500">[[${#strings.substring(post.content,0,500)}]]...</pth:if>
            <p th:unless="${#strings.length(post.content)} > 500">[[${post.content}]]</pth:if>
          </div>
          <div class="post-date text-md-right">
            <span class="text-primary">[[${#temporals.format(post.createAt, 'yyyy-MM-dd')}]]</span>
          </div>
        </div>
      </div>
      <hr class="m-0">
    </section>
  </div>
  <th:block th:include="basic :: scripts"></th:block>
</body>
</html>
