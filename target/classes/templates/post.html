<!DOCTYPE html>
<html lang="ko">
<head>
  <th:block th:include="basic :: head(title=${post.title})"></th:block>
  <link href="/css/layout.min.css" rel="stylesheet">
</head>
<body id="page-top">
  <th:block th:include="basic :: nav"></th:block>
    <div class="container-fluid p-3 p-lg-5" th:inline="text">
      <div class="p-3 p-lg-5 d-flex flex-column">
      <header class="post-header">
        <h3 class="mb-5" >[[${post.title}]]</h3>
        <small>[[${#temporals.format(post.createAt, 'yyyy-MM-dd')}]]</small>
        <hr class="mb-5"/>
      </header>
      <section class="post-content">
        <p>[[${post.content}]]</p>
      </section>
    </div>
  </div>
  <th:block th:include="basic :: scripts"></th:block>
</body>
</html>
